<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>

	<!-- Latest compiled and minified CSS & JS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="login.css">
	<!-- Main-Page-Style -->


</head>
<body>
	
	<section id="main">
	<!-- Container -->
		<div class="container">	
		<!-- Start Row -->
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
				<!-- Create Panel -->
					<div class="panel panel-kim">
						<div class="panel-heading">
							<h4>Forgot Password</h4>
						</div>
						<div class="panel-body">
							<form id="form-login" action="" method="POST" role="form">
								<div id="errors">
									
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="username" placeholder="Type your username">
								</div>
						
								<div class="row">
									<div class="col-md-6">
										<button type="submit" class="btn btn-primary btn-block">Get your password</button>
									</div>
									<div class="col-md-6">
										<a href="login.html" class="btn btn-blink"> Login</a>
									</div>
								</div>
								
							</form>
						</div>	<!--End Panel-->
					</div>	<!--End col-->
				</div> <!--End container-->
			</div>	<!--End Row-->
		</div>

	</section>



	<!-- Script-Page -->
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="node_modules/jquery/dist/core.js"></script>
	<script src="login.js"> </script>
	<!-- End Script -->
</body>
</html>
